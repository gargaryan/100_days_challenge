<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
    <title>Bootstrap Button and Button Groups</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 mt-3 d-flex flex-column">
                <!-- d-grid make the button to cover whole container or say it in alternative way is (btn-block) -->
                <div class="d-grid"><button class="btn btn-primary mb-3 disabled  ">My button</button></div>
                <!-- button groug is for grouping of button and make it inline or say in a single line-->
                <div class="btn btn-group">
                <button class="btn btn-success me-3 rounded ">button2</button>
                <span class="btn btn-info me-3  rounded">button3</span>
                <input type="button" class="btn btn-danger me-3   rounded" value="button3">
            </div>
            </div>
        </div>
    </div>

    
</body>
</html>
