<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Login</title>
  </head>
  <body style="background-color:  #e3f8f7;">
   <div class="container vh-100">
       <div class="row justify-content-center margin">
           <div class="col-4 radius">
               <h5 class="text-muted d-flex justify-content-center mt-3">Login Form</h5>
               <form>
                   <div class="row  justify-content-center mb-3">
                       <div class="col-10"><input type="text" placeholder="username" class="form-control form-control-sm bx" required ></div>
                   </div>
                   <div class="row  justify-content-center mb-3">
                    <div class="col-10"><input type="password" placeholder="password" class="form-control form-control- bx" ></div>
                </div>
                <div class="row  mb-3 justify-content-center">
                    <div class="col-10 d-grid "><input type="submit" class=" btn btn-success btn-sm shadow" ></div>
                </div>
               </form>
               
           </div>
       </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    
  </body>
