<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
    <title>Boostrap Model</title>
    
</head>
<body>
<!-- Modal is used to make dialog boxes like pop-up which is generally  notification, messages  and login pages -->
<div class="container d-flex justify-content-center mt-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Account
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body">
            <h3 class="text-muted text-success">Login Form</h3>
            <div class="row">
                <div class="col">
                    <form >
                
                        <input type="text" placeholder="username" class="form-control mb-3">
                        <input type="password" placeholder="Password" class="form-control mb-3">
                        <input type="submit" value="Login As Admin" class="btn btn-primary" >
                        
                    </form>
                </div>
            </div>
           
        </div>
        
      </div>
    </div>
  </div>
</div>

    
</body>
</html>
