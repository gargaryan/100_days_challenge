<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
    <title>Boostrap DropDown</title>
    <style>
        ul{
            list-style: none;
        }
        .jane
        {
            display:inline-block;
            margin-right: 5px;
            width: 70px;
            padding: 2px;
            background-color: black;
            color: whitesmoke;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid bg-warning d-flex justify-content-between p-3">
        <div class="brand"><h2>Clothings</h2></div>
        <div class="links d-sm-block d-md-block d-none">
            <ul>
                <li class="rounded jane">Home</li>
                <li class="rounded jane" >About</li>
                <li class="rounded jane">Contact</li>
            </ul>
        </div>
        <div class="dropdown d-md-none d-sm-none d-block">
            <button class="btn btn-secondary rounded dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown">Links</button>
            <ul class="dropdown-menu " id="dropdownMenuButton">
                <li class="border mb-1 bg-secondary">Home</li>
                <li class="border mb-1 bg-secondary">About</li>
                <li class="border    bg-secondary">Contact</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
