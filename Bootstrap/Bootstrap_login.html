<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">   
<title>Document</title>
<style>
    .radius
    {
        border-radius: 16px;
    }
    body{
        background-color:  #e3f8f7;
    }
    .color
    {
    
        border:none;
        background-color: #e3f8f7;
        box-shadow:inset 6px 6px 6px #cbced1,inset -6px -6px 6px white;
    
    }
    .main
    {
        box-shadow:-10px 10px 10px #aaaaaa;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <div class="border radius main">
                    <h5 class="text-muted text-center mt-3">Welcome Back</h5>
                    <form >
                        
                        <div class="row  mt-3 mb-4 d-flex justify-content-center">
                            <div class="col-10 "><input type="email" placeholder="username" class="form-control  text-muted color"></div>
                        </div>
                        <div class="row  mb-4 d-flex justify-content-center">
                            <div class="col-10"><input   type="password" placeholder="Password" class="form-control text-muted color"></div>
                        </div>
                        <div class="row mb-4 d-flex justify-content-center">
                            <div class="col-4 w-50%"><input type="button" value="Sign In" class="btn btn-dark shadow "></div>
                        </div>
                        <div class="row mb-1 me-5 d-flex justify-content-center">
                            <div class="col-8"><p class="text-muted">New here? Create account</p></div>
                        </div>
                        <div class="row mb-4 d-flex justify-content-center">
                            <div class="col-8"><p class="text-muted">Forget your password?</p></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
